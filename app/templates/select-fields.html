{% extends 'base.html' %}

{% block title %}
select fields
{% endblock %}

{% block body %}
<h3 class="mt-3 text-center">Select Fields to extract</h3>
<div id="selectFields">
    <p class="mt-3 text-muted text-center">Select a model to relevant to your requirement</p>
</div>

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 d-flex justify-content-center">
        <form method="POST" action="{{ url_for('views.edit_socr') }}">
            <input type="text" name='document_name' value='{{document_name}}' hidden>
            {% if data %}
            {% for item in data %}
            {% for key, value in item.items() %}
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="bg-success form-check-input mt-0 border-success" name="fields" type="checkbox" value="{{key}}|{{value}}"
                        aria-label="Checkbox for following text input" checked>
                </div>
                <input type="text" class="fw-bold text-uppercase form-control" aria-label="Label" value="{{key}}" disabled>
                <input type="text" class="text-uppercase text-truncate form-control" aria-label="Value" value="{{value}}" disabled>
            </div>
            <br>
            {% endfor %}
            {% endfor %}
            {% endif %}
        
            <div class="d-flex justify-content-center" id="submitButton">
                <button type="submit" class="btn mt-4 btn-sm btn-success">
                    Extract
                </button>
            </div>
            
        </form>
    </div>
    <div class="col-md-4">
        
    </div>
</div>


{% endblock %}
