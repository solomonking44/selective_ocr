{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 mt-5">
        <h3 class="mt-5 text-center">Login</h3>
        <div id="register">
            <p class="mt-3 text-muted text-center">Don't have an account? <a href="/signup">Register</a></p>
        </div>
        <form method="POST" autocomplete="off">
            <div class="form-group">
                
                <label for="email">Email address</label>
                <div class="input-group mb-3">
                    <span class="input-group-text border-success text-light bg-success" id="emailIcon"><i class="fa-solid fa-envelope fa-sm"></i></span>
                    <input type="email" name="email" class="form-control border-success text-success" placeholder="Email" id="email"
                        aria-label="Email" aria-describedby="emailIcon">
                </div>
            </div>
            <div class="form-group">
                
                <label for="password">Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text border-success text-light bg-success" id="passwordIcon"><i class="fa-solid fa-lock fa-sm"></i></span>
                    <input type="password" name="password" class="text-success form-control border-success" placeholder="Password" id="password"
                        aria-label="Password" aria-describedby="passwordIcon">
                </div>
                <small id="forgotpassword" class="form-text text-muted"><a href="#">Forgot Password</a></small>
            </div>

            <button type="submit" class="mt-3 form-control btn btn-outline-success">Login</button>
        </form>


    </div>
    <div class="col-md-4">

    </div>
</div>

{% if data %}
<h1>{{data}}</h1>
{% endif %}

{% endblock %}
